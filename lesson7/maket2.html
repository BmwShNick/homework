<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="css/maket2.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<img src="./images/foto.svg" alt="icon" />
				<span class="logo-label">Productly</span>
			</div>
			<nav class="main-area2">
				<ul class="group">
					<li class="list-item">Product</li>
					<li class="list-item">Customers</li>
					<li class="list-item">Prices</li>
					<li class="list-item">Resources</li>
					<li class="buttons">
						<button class="auth-btn">
							<span>Sign In</span>
						</button>
						<button class="auth-btn auth-btn-orange">
							<span>Sign Up</span>
						</button>
					</li>
				</ul>
			</nav>
		</header>
		<section class="get-started">
			<div class="get-started-info">
				<p class="get-started-info-label">The Design Thinking superpowers</p>

				<p class="get-started-info-details">
					Tools, tutorials, design and innovation experts, all in one place! The
					most intuitive way to imagine your next user experience.
				</p>

				<div class="get-started-buttoms">
					<button class="button-get-started">
						<span class="get-started">Get started</span>
					</button>
					<button class="button-watch-the-video">
						<img src="./images/play.svg" alt="play" />
						<span class="watch-video">Watch the Video</span>
					</button>
				</div>
			</div>

			<div class="get-started-image">
				<img src="./images/people.svg" alt="foto" />
			</div>
		</section>
	</body>
</html>
