<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/maket.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="main-header">
			<p class="p1">CSS Dinner Shoping list</p>
			<p class="p2">Let's go to the mail!</p>
		</header>
		<div class="main-part">
			<ul class="list">
				<li class="list-item">
					<input type="checkbox" id="checkbox_id" value="value" />
					<label class="content" for="checkbox_id">
						A lot of pickles
						<span class="insidetext">for the next lessons about CSS</span>
					</label>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checkbox_id1" value="value" />
					<label class="content" for="checkbox_id1">
						10 Apples
						<span class="insidetext">for the more CSS manipulations</span>
					</label>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checkbox_id2" value="value" />
					<label class="content" for="checkbox_id2">
						20 oranges
						<span class="insidetext">because they are awesome</span>
					</label>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checkbox_id3" value="value" />
					<label class="content" for="checkbox_id3">
						13 plates
						<span class="insidetext">hm... they always dissapear</span>
					</label>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checkbox_id4" value="value" />
					<label class="content" for="checkbox_id4">15 bentos</label>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checkbox_id5" value="value" />
					<label class="content" for="checkbox_id5">
						1 bottle of Sake
						<span class="insidetext">for my friends</span>
					</label>
				</li>
			</ul>
		</div>

		<div class="main-area">
			<button class="bon-appeti">Bon appetit :)</button>
		</div>
	</body>
</html>
